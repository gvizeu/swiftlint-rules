empty_string: error
force_cast: error          # [NG] as!
force_unwrapping: error    # [NG] value!
  # excluded
    # - MyVodafone/Business/Service/dashboard/VFTariffService.swift
indentation: 4
# indentation_width: 4
file_length:
 - 1000 #500
 - 1500 #1200
large_tuple: # Tuples shouldn’t have too many members. Create a custom type instead.
 - 3 #5
 - 4 #6

line_length:
  warning: 150
  error: 200
  # excluded
    #- MyVodafone/Business/Service/dashboard/VFServiceBundlesService.swift
 
type_body_length:
  - 300 # warning
  - 400 # error
cyclomatic_complexity:
  - 10
  - 30

# naming rules can set warnings/errors for min_length and max_length
# additionally they can set excluded names
type_name:
  min_length: 4 # only warning
  max_length: # warning and error
    warning: 55
    error: 65
  excluded: # excluded via string
    - iPhone
    - Err
    - WCS
  # allowed_symbols: ["_"] # these are allowed in type names
identifier_name:
  min_length: # only min_length
    error: 3 # only error
  excluded: # excluded via string array
    - id
    - URL
    - GlobalAPIKey
    - cm
    - gb
    - mb
    - tv
    - ok
    - ko
    # VFBundleDataModel
    - yu
    # MVA10 has library violations
    - at
    - OK
    - KO
    - M2P
# exclude
# MyVodafone/Business/Model/Service/dashboard/VFBundleDataModel.swift -> VFBundleGroup

reporter: "xcode" # reporter type (xcode, json, csv, checkstyle, junit, html, emoji, sonarqube, markdown)
